<div>
  <mat-list *ngIf="userList$ | async; else loading">
    <mat-list-item *ngFor="let user of userList$ | async" class="card">
      <img mat-list-avatar [src]="user.avatar_url" [alt]="user.login" />
      <span class="user-name" (click)="onSelect(user)">
        <a>{{ user.login }}</a>
      </span>
    </mat-list-item>
  </mat-list>
</div>
<ng-template #loading>
  Loading Users...
</ng-template>
